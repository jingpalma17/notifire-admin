<h2 mat-dialog-title>{{ titleLabel }}</h2>
<mat-dialog-content>
  <form [formGroup]="form" layout="column">
    <mat-form-field>
      <mat-label>SMS Message</mat-label>
      <textarea
        #textarea
        matInput
        placeholder="Enter message"
        required
        formControlName="message"
        maxlength="140"
        cdkTextareaAutosize
        cdkAutosizeMinRows="2"
      ></textarea>
      <mat-hint align="end">{{ textarea.value?.length || 0 }}/140</mat-hint>
      <mat-error *ngIf="form.controls.message.invalid">
        Please enter a message.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="accent">Send</button>
</mat-dialog-actions>
