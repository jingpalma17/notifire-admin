<h2 mat-dialog-title>Verify Incident</h2>
<p></p>
<mat-dialog-content>
  <form [formGroup]="form" layout="column">
    <mat-form-field>
      <mat-label>Message</mat-label>
      <textarea
        matInput
        placeholder="Enter message"
        required
        formControlName="message"
        maxlength="140"
        cdkTextareaAutosize
        cdkAutosizeMinRows="3"
      ></textarea>
      <mat-error *ngIf="form.controls.message.invalid"
        >Please enter message.</mat-error
      >
    </mat-form-field>
    <span flex="5"></span>
    <mat-form-field>
      <input
        matInput="matInput"
        placeholder="Zone"
        formControlName="zone"
        maxlength="100"
      />
      <mat-error *ngIf="form.controls.zone.invalid"
        >Please enter zone.</mat-error
      >
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!--
    The mat-dialog-close directive optionally accepts a value as a result for the dialog.
  -->
  <button
    mat-raised-button
    color="accent"
    color="accent"
    (click)="createZone()"
  >
    Create
  </button>
</mat-dialog-actions>
