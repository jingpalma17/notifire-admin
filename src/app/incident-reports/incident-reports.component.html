<h2 class="title">Incident reports</h2>
<div class="report-list">
  <ng-container *ngFor="let report of reports">
    <mat-card class="card" (click)="sendMessageNotif()">
      <mat-card-content>
        {{ report.payload.doc.data().firstname }}
        {{ report.payload.doc.data().lastname }}
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
