<h2 class="title">Fire Incidents</h2>
<div class="incident-list">
  <ng-container *ngFor="let incident of incidents">
    <mat-card class="card" (click)="sendMessageNotif()">
      <mat-card-content>
        <div>{{ incident?.payload?.doc?.data()?.status }}</div>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
