<h2 class="title">Fire Incidents</h2>

<div class="incident-list">
  <button
    mat-raised-button
    color="accent"
    color="accent"
    (click)="createIncident()"
  >
    Create Incident
  </button>
  <ng-container *ngFor="let incident of incidents">
    <mat-card class="card">
      <mat-card-content>
        <div class="details">
          <div>Status: {{ incident?.payload?.doc?.data()?.status }}</div>
          <div>Severity: {{ incident?.payload?.doc?.data()?.severity }}</div>
          <div>
            Zones:
            <span *ngFor="let zone of incident?.payload?.doc?.data()?.zones"
              >{{ zone }},
            </span>
          </div>
        </div>
        <button
          mat-raised-button
          color="accent"
          color="accent"
          (click)="sendMessageNotif()"
        >
          Send Alert
        </button>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
